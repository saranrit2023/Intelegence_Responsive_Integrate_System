# Speech settings
speech.rate=150
speech.volume=1.0
speech.voice=kevin16

# Wake words (comma-separated)
wake.words=jarvis,hey jarvis

# System settings
system.browser=firefox
system.volume.command=pactl

# Weather settings
weather.default.city=India

# API endpoints
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent
openweather.api.url=https://api.openweathermap.org/data/2.5/weather

# AI Settings
# Set to 'true' to use offline LLM (Ollama), 'false' to use online Gemini API
ai.offline.mode=true

# Ollama settings (for offline mode)
ai.ollama.url=http://localhost:11434/api/generate
ai.ollama.model=codellama:13b

# Speech recognition settings
# Set to 'true' to use offline speech recognition (Vosk), 'false' to use Google Cloud Speech API
speech.offline.mode=true

# Vosk model settings (for offline speech recognition)
# Using large model for better accuracy (1.8 GB)
speech.vosk.model.path=models/vosk-model-en-us-0.22
speech.vosk.model.url=https://alphacephei.com/vosk/models/vosk-model-en-us-0.22.zip

# Voice input mode: 'continuous' or 'push-to-talk'
speech.input.mode=push-to-talk

# Push-to-talk settings
speech.push.duration=10
speech.push.show.level=true

# Microphone settings
speech.mic.test.on.startup=false
speech.mic.sensitivity=0.5
